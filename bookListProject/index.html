<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Book List</title>
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0px 15px 0px
        }
        
        .success {
            background: green;
        }
        
        .error {
            background: red;
        }
    </style>
</head>

<body>
    <div class="ui raised padded text container segment">
        <h1 class="ui blue center aligned block header">Add Book</h1>
        <form class="ui form " id="book-form">
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="field">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="field">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn">
            </div>
            <button class="fluid ui positive button" type="submit">Submit</button>
        </form>
        <hr>
        <table class="ui table center aligned">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="appES6.js"></script>
</body>

</html>
