<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Meal Calorie Tracker</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand m-1">Tracalorie</a>

            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form Card-->
        <div class="card bg-light mb-3" style="max-width: auto;">
            <div class="card-header">
                <div class="row">
                    <h5 class="align-middle col mt-2">Add Meal / Food Item</h5>
                    <a href="#" class="clear-btn btn btn-primary float-right mr-3">Clear All</a>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="item-name">Meal</label>
                            <input type="text" class="form-control" placeholder="Add Item" id="item-name">
                        </div>
                        <div class="form-group col">
                            <label for="item-calorie">Calorie</label>
                            <input type="number" class="form-control" placeholder="Add Calorie" id="item-calorie">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-date">Calorie</label>
                        <input type="date" class="form-control" placeholder="Add Date" id="item-date">
                    </div>
                    <br>
                    <button type="submit" class="add-btn btn btn-info"><i class="fa fa-plus"></i>&nbsp;Add Meal</button>

                    <button type="submit" class="update-btn btn btn-warning"><i class="fa fa-pencil-square-o"></i>&nbsp;Update Meal</button>
                    <button type="submit" class="delete-btn btn btn-danger"><i class="fa fa-remove"></i>&nbsp;Delete Meal</button>

                    <button type="submit" class="back-btn btn btn-secondary text-white float-right"><i class="fa fa-chevron-circle-left"></i>&nbsp;Back</button>

                </form>
            </div>
        </div>

        <!-- Calorie count -->
        <h3 class="text-center text-dark">Total Calorie : <span class="total-calorie">0</span> </h3>

        <!-- Item List -->
        <ul id="item-list" class="list-group">
            <!-- LI for visualizing design
            <li class="list-group-item lits-group-item-active" id="item-0">
                <strong><u>12-03-19</u></strong>&emsp;
                <strong>Steak Dinner: </strong>
                <em>1200 Calories</em>
                <a href="#" class="float-right"><i class="edit-item fa fa-pencil"></i></a>
            </li>
            -->


        </ul>

    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
